<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .product-card {
      text-align: center;
      background: #fff;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card button {
      background-color: #ff4500;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product-card button:hover {
      background-color: #e03e00;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="product-card" onclick="showPriceComparison()">
    <img src="https://gppro.in/wp-content/uploads/2022/03/RODE-MICROPHONE-WIRELESS-GO-II-SINGLE-GP002386-1.jpg" alt="Rode Go Wireless Mic" />
    <h2>Rode Go Wireless Mic</h2>
    <p>Price: ₹19,686</p> <!-- Converted price -->
    <p>Discount: 21%</p>
    <button>Compare Prices</button>
  </div>

  <div id="price-comparison-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePriceComparison()">&times;</span>
      <h3>Price Comparison for Rode Go Wireless Mic</h3>
      <table>
        <thead>
          <tr>
            <th>Website</th>
            <th>Price (INR)</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Amazon</td>
            <td>₹19,686</td>
            <td><a href="https://www.amazon.com" target="_blank">Buy Now</a></td>
          </tr>
          <tr>
            <td>Flipkart</td>
            <td>₹19,837</td>
            <td><a href="https://www.flipkart.com" target="_blank">Buy Now</a></td>
          </tr>
          <tr>
            <td>JioMart</td>
            <td>₹19,976</td>
            <td><a href="https://www.jiomart.com" target="_blank">Buy Now</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Conversion rate
    const conversionRate = 83;

    // Prices in USD
    const pricesInUSD = {
      amazon: 237.15,
      flipkart: 239.00,
      jiomart: 240.50
    };

    // Convert prices to INR
    const pricesInINR = {
      amazon: (pricesInUSD.amazon * conversionRate).toFixed(2),
      flipkart: (pricesInUSD.flipkart * conversionRate).toFixed(2),
      jiomart: (pricesInUSD.jiomart * conversionRate).toFixed(2)
    };

    // Show modal
    function showPriceComparison() {
      const modal = document.getElementById("price-comparison-modal");

      // Update prices in modal
      document.querySelector("table tbody").innerHTML = `
        <tr>
          <td>Amazon</td>
          <td>₹${pricesInINR.amazon}</td>
          <td><a href="https://www.amazon.com" target="_blank">Buy Now</a></td>
        </tr>
        <tr>
          <td>Flipkart</td>
          <td>₹${pricesInINR.flipkart}</td>
          <td><a href="https://www.flipkart.com" target="_blank">Buy Now</a></td>
        </tr>
        <tr>
          <td>JioMart</td>
          <td>₹${pricesInINR.jiomart}</td>
          <td><a href="https://www.jiomart.com" target="_blank">Buy Now</a></td>
        </tr>
      `;

      modal.style.display = "flex";
    }

    // Close modal
    function closePriceComparison() {
      const modal = document.getElementById("price-comparison-modal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
