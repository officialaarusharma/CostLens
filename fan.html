<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomberg Renesa Fan - Price Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .compare-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .compare-btn:hover {
            background-color: #0056b3;
        }

        .comparison-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
        }

        .buy-now-btn {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .buy-now-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="product-card" id="product">
        <img src="fan.webp" alt="Atomberg Renesa Fan">
        <h3>Atomberg Renesa Fan</h3>
        <button class="compare-btn" id="compare-btn">Compare Prices</button>
    </div>

    <div class="comparison-modal" id="comparison-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Price Comparison for Atomberg Renesa Fan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Price</th>
                        <th>Details</th>
                        <th>Buy Now</th>
                    </tr>
                </thead>
                <tbody id="price-table">
                    <tr>
                        <td>Amazon</td>
                        <td>₹4,999</td>
                        <td>Energy-saving fan with remote control</td>
                        <td><a href="https://www.amazon.com" target="_blank" class="buy-now-btn">Buy Now</a></td>
                    </tr>
                    <tr>
                        <td>Flipkart</td>
                        <td>₹3,299</td>
                        <td>High-speed fan with BLDC motor</td>
                        <td><a href="https://www.flipkart.com" target="_blank" class="buy-now-btn">Buy Now</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const compareBtn = document.getElementById("compare-btn");
        const modal = document.getElementById("comparison-modal");
        const closeModal = document.getElementById("close-modal");

        compareBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
