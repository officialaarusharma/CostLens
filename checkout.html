<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      color: #333;
    }

    header {
      background-color: #c0392b;
      padding: 15px 30px;
      color: #fff;
      text-align: center;
    }

    header a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    .order-summary {
      border-top: 2px solid #f1f1f1;
      padding-top: 20px;
    }

    .order-summary h3 {
      margin-bottom: 15px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: #27ae60;
      font-size: 18px;
    }

    .product-image {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-image img {
      max-width: 60px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .product-image span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="HomePage.html">Home</a>
    <a href="Product.html">Products</a>
    <a href="service.html">Services</a>
    <a href="myaccount.html">My Account</a>
    <a href="checkout.html">Checkout</a>
  </header>

  <div class="container">
    <h2>Billing Details</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="Contact No.">Contact No.</label>
      <input type="Contact No." id="Contact No." placeholder="Enter your Contact No." required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="City" required>

      <label for="zip">Zip Code</label>
      <input type="text" id="zip" placeholder="ZIP Code" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="netbanking">Net Banking</option>
      </select>

      <div class="order-summary">
        <h3>Order Summary</h3>
        
        <div class="order-item">
          <div class="product-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBs4p4zxit7eS7tHux8P5GEKKXapF0yGLsBA&s" alt="Camera Mic">
            <span>Camera Mic</span>
          </div>
          <span>$61.78</span>
        </div>
        <div class="order-item">
          <div class="product-image">
            <img src="earbuds.jpg" alt="Boat Airdopes 141">
            <span>Boat Airdopes 141</span>
          </div>
          <span>$21.99</span>
        </div>
        <div class="total">
          <span>Total</span>
          <span>$83.77</span>
        </div>
      </div>

      <button type="submit">Place Order</button>
    </form>
    <div class="success-message">
      <strong>âœ” Order Placed Successfully!</strong> <br>
      Thank you for shopping with us.
    </div>
  </div>
</body>
</html>
